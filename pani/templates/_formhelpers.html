
{% macro render_field(field) %}
<dl>
    <dt>
        {{ field.label }}
        {% if field.flags.required %}
            <span class="required_field">*</span>
        {% endif %}
        
    </dt>
    <dd>
        {{ field(**kwargs)|safe }}
            {% if field.errors %}
                <ul class=errors>
                    {% for error in field.errors %}
                      <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        <br />
        {{ field.description }}
  </dd>
</dl>

{% endmacro %}
