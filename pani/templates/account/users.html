{% extends "layout_user.html" %}

{% block title %}Users{% endblock %}

{% block content %}

    <a href="/user/add" class="btn btn-primary" role="button">Add User</a>
{{ pagination.info|safe }}

<table class="table table-hover">
  <thead>
    <tr>
      <th>Username</th>
      <th>Key</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.public_key }}</td>
        <td><a href="/edit_user?user_id={{user.id}}" class="btn btn-primary" role="button">Edit</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>


{{ pagination.links|safe }}

{% endblock %}
